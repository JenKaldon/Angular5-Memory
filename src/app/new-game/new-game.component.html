<form (ngSubmit)="onSubmit(newGameModal)">
  <div mdbModal #newGameModal="mdb-modal" class="modal" role="dialog" [config]="{backdrop: 'static', ignoreBackdropClick:true}">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close pull-right" (click)="newGameModal.hide()">
            <span>
              x
            </span>
          </button>
          <h4 class="modal-title w-100">Enter Game Size</h4>
        </div>
        <div class="modal-body">
          <div class="md-form">
            <input type="text" [(ngModel)]="numRows" name="rowInputId" id="rowInputId" mdbActive class="form-control">
            <label for="rowInputId">Rows: </label>
          </div>
          <div class="md-form">
            <input type="text" [(ngModel)]="numCols" name="colInputId" id="colInputId" mdbActive class="form-control">
            <label for="colInputId">Cols:</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="button-style relative waves-light"> submit</button>
        </div>
      </div>
    </div>
  </div>
</form>
