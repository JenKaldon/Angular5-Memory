<app-new-game #newGame (newGame)="onNewGame($event)"></app-new-game>
<table class="center" >
  <tr *ngFor="let row of board">
    <td *ngFor="let col of row">
      <app-tile [tileData]="col" (selected)="onSelected($event)"></app-tile>
    </td>
  </tr>
</table>
<button mat-raised-button (click)="onNewBoard()" class="button-style" >
  New Board
</button>
<button mat-raised-button (click)="onClearBoard()" class="button-style" >
  Clear Board
</button>
